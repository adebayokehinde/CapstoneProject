#toDeploy

# Server port for Render (uses PORT environment variable, defaults to 8080 locally)
server.port=${PORT:8080}

# Database configuration (use environment variables for Render)
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/truckstorm?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.flyway.enabled=false
spring.liquibase.enabled=false

#turn off jwt
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.security.user.name=${SECURITY_USER_NAME:user}
spring.main.allow-bean-definition-overriding=true
jwt.secret=${JWT_SECRET:9vYtR7u2xA4L9gP1zZBt4EvJ2qL5KxW8nD3mG0bU6yM=}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging (disable debug for production, fix incomplete property)
debug=false
logging.level.com.example.truckstorm.util.JwtServiceUtil=DEBUG
logging.level.com.example.truckstorm=INFO  # Fixed, assuming package is com.example.truckstorm